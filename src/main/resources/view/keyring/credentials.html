<!DOCTYPE html>
<html>

<head>
	<title>{{name}}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="{{#infra}}js/loader.js{{/infra}}" type="text/javascript" id="context"></script>
	<script src="/sso/public/js/keyring/credentials-model.js" type="text/javascript"></script>
	<script src="/sso/public/js/keyring/credentials-controller.js" type="text/javascript"></script>
	<script type="text/ng-template" id="empty"></script>
</head>

<body ng-controller="CredentialController">
	<portal ng-if="!notFound">
		<div class="row">
			<div class="twelve cell">
				<div class="seven cell">
					<h1>
						<i18n>keyring.title</i18n> {{name}}
					</h1>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<hr>
		<section id="credentials-content">
			<article class="row"  ng-if="credential">
				<form ng-submit="saveCredential(credential)">
					<div class="rigid-grid row">
						<div class="margin-two height-three">
							<div class="twelve cell horizontal-spacing">
								{{#form}}
								<div class="row">
									<label class="four cell">{{display}}</label>
									<input type="{{type}}" ng-model="credential.{{name}}" class="four cell" required />
								</div>
								{{/form}}
							</div>
							<div class="row bottom-locked">
								<button class="right-magnet"><i18n>keyring.save</i18n></button>
								<input type="button" class="button right-magnet" ng-click="delete(credential)" i18n-value="delete">
								<input type="button" class="button right-magnet cancel" ng-click="cancelEdit()" i18n-value="cancel">
							</div>
						</div>
					</div>
				</form>
			</article>
		</section>
	</portal>
</body>

</html>
