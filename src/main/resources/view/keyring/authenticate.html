<!DOCTYPE html>
<html>

<head>
	<title>{{name}}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="{{#infra}}js/loader.js{{/infra}}" type="text/javascript" id="context"></script>
	<script type="text/ng-template" id="empty"></script>
	<script language="JavaScript">
			function autoSubmit() {
				setTimeout(function() {
					$('form').submit();
				}, 5000);
			}
	</script>
</head>

<body onload="autoSubmit()">
<portal ng-if="!notFound">
	<div class="row">
		<div class="twelve cell">
			<div class="seven cell">
				<h1>
					<i18n>keyring.title</i18n> {{name}}
				</h1>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<hr>
	<section>
		<article class="row">
			<div class="rigid-grid row">
				<div>
					<div class="twelve cell horizontal-spacing" style="text-align: center;">
						<div class="row centered">

							<p class="reduce-block-eight strong-text"><i18n>keyring.wait.redirect</i18n></p>
							<form class="reduce-block-eight" method="POST" action="{{url}}" id="sso">
								{{#form}}
								<input type="hidden" name="{{name}}" value="{{value}}">
								{{/form}}
								<a class="centered reduce-block-eight" onclick="document.getElementById('sso').submit()" href="#"><i18n>keyring.service.access</i18n></a>
							</form>
						</div>

						<div class="row reduce-block-eight">
							<a href="/sso/keyring/edit/{{service_id}}" class="button right-magnet"><i18n>keyring.edit.credentials</i18n></a>
							<div class="reduce-block-eight right-magnet">
								<i18n>keyring.edit.credentials.text</i18n>
							</div>
						</div>
					</div>
				</div>
			</div>
		</article>
	</section>
</portal>
</body>

</html>
